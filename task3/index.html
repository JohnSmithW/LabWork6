<!DOCTYPE html>

<html lang="en">

<head>
  <title>task3</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main">
    <form onsubmit="return false" class="form">
      <label class="form__field" for="name">Full name</label>
      <input class="form__input" type="text" id="name" placeholder="First and Last name">
      <span class="form__error form__error_none">fill your full name !</span>
      <label class="form__field" for="email">Email</label>
      <input class="form__input" type="email" id="email" placeholder="@">
      <span class="form__error form__error_none">fill the required format email !</span>
      <label class="form__field" for="city">City</label>
      <select class="form-list" id="city">
       <option class="form-list__item">Los Angeles</option>
       <option class="form-list__item">Washington</option>
       <option class="form-list__item">New York city</option>
       <option class="form-list__item">San-Francisco</option>
      </select>
      <label class="form__field" for="password">Password</label>
      <input class="form__input" type="password" id="password" placeholder="Password">
      <span class="form__error form__error_none">password must be at least 6 characters which contain numeric digit and upper case  !</span>
      <button class="form__button" type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
