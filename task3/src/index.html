<!DOCTYPE html>
<html lang="en">

<head>
  <title>task3</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="main">
    <form class="form">
      <div class="form-field">
        <label class="form-field__label" for="name">Full name</label>
        <input class="form-field__input" type="text" id="name" placeholder="First and Last name">
        <span class="form-field__error form-field__error_visible form-field__error_name">fill your full name !</span>
      </div>
      <div class="form-field">
        <label class="form-field__label" for="email">Email</label>
        <input class="form-field__input" type="email" id="email" placeholder="@">
        <span class="form-field__error form-field__error_visible form-field__error_email">fill the required format email !</span>
      </div>
      <div class="form-field">
        <label class="form-field__label" for="city">City</label>
        <select class="form-list" id="city">
            <option class="form-list__item">Los Angeles</option>
            <option class="form-list__item">Washington</option>
            <option class="form-list__item">New York city</option>
            <option class="form-list__item">San-Francisco</option>
          </select>
      </div>
      <div class="form-field">
        <label class="form-field__label" for="password">Password</label>
        <input class="form-field__input" type="password" id="password" placeholder="Password">
        <span class="form-field__error form-field__error_visible form-field__error_password">password must be at least 6 characters which contain numeric digit and upper case  !</span>
      </div>
      <button class="form__button" type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
